<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tailwind Components</title>
  <link rel="stylesheet" href="~/src/style.css">
</head>
<body>


  <section class="w-full h-screen relative">
    <figure class="w-full h-full relative">
      <picture>
        <source srcset="//placehold.it/1280x640" media="(min-width:1280px)">
        <source srcset="//placehold.it/1024x480" media="(min-width:1024px)">
        <source srcset="//placehold.it/768x480" media="(min-width:768px)">
        <img src="//placehold.it/375x375" alt="" class="block w-full h-full object-cover object-center">
      </picture>
      <figcaption class="z-10 absolute w-full h-full top-0 flex flex-col items-center justify-center">
        <div class="md:w-1/2 text-center">
          <h1 class="font-bold text-5xl">Help us protect them</h1>
          <h2 class="text-3xl font-bold leading-tight">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt consequuntur modi ex cum accusantium!</h2>
        </div>
        <div class="absolute w-full bottom-0 mb-16">
          <div class="container mx-auto px-4">
            <aside class="md:w-1/3">
              <h3 class="block font-bold mb-4 uppercase tracking-wide"><a href="#" class="hover:underline focus:underline">Protection</a></h3>
              <p class="leading-tight text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia consectetur, sequi amet repellat possimus illo dolores.</p>
            </aside>
          </div>
        </div>
      </figcaption>
    </figure>
    <!-- pager -->
    <ol class="absolute z-10 w-full -mt-6 list-reset flex justify-center">
      <li><a href="#" class="block mx-1 w-2 h-2 bg-black border border-solid border-black rounded-full active"></a></li>
      <li><a href="#" class="block mx-1 w-2 h-2 bg-transparent border border-solid border-black rounded-full"></a></li>
      <li><a href="#" class="block mx-1 w-2 h-2 bg-transparent border border-solid border-black rounded-full"></a></li>
    </ol>
  </section>

  <script src="~/src/index.js"></script>
</body>
</html>
